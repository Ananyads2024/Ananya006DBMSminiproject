<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form method="POST" class="space-y-4">
            <input name="username" placeholder="Username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
            <input type="password" name="password" placeholder="Password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
            <button type="submit"
                    class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">Register</button>
        </form>
        <p class="mt-4 text-center text-sm">Already have an account?
            <a href="/login" class="text-green-500 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
