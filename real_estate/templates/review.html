<!DOCTYPE html>
<html>
<head>
    <title>Reviews for {{ property.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
        
       

        <h1 class="text-3xl font-bold mb-4">Reviews for "{{ property.title }}"</h1>
        <p class="text-lg mb-6"><strong>Average Rating:</strong> {{ avg_rating or "No ratings yet" }}</p>

        <!-- Review Form -->
        <form method="POST" class="space-y-4 mb-10">
            <input type="text" name="user_name" placeholder="Your Name" required
                   class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">

            <select name="rating" required
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="">Rating</option>
                {% for i in range(1, 6) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <textarea name="comment" placeholder="Write a review..." required
                      class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                      rows="4"></textarea>

            <button type="submit"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">Submit Review</button>
        </form>

        <!-- Reviews List -->
        <h2 class="text-2xl font-semibold mb-4">All Reviews</h2>
        <div class="space-y-6">
            {% for review in reviews %}
                <div class="p-4 border border-gray-200 rounded-xl bg-gray-50">
                    <p class="font-bold text-blue-600">{{ review.user_name }}</p>
                    <p class="text-yellow-500 font-medium">Rating: {{ review.rating }}/5</p>
                    <p class="text-gray-700 mt-2">{{ review.comment }}</p>
                </div>
            {% endfor %}
        </div> <!-- üîô Back Button -->
        <div class="mb-6">
            <a href="/" class="inline-block text-sm text-blue-600 hover:text-blue-800 font-medium bg-blue-100 px-4 py-2 rounded-lg transition">
                ‚Üê Back to Properties
            </a>
        </div>

    </div>
</body>
</html>
