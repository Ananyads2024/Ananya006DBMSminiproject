<!DOCTYPE html>
<html>
<head>
    <title>Add Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md space-y-6">
        <h1 class="text-2xl font-bold text-center text-blue-700">Add New Property</h1>

        

        <form method="POST" class="space-y-4">
            <input name="title" placeholder="Title" required
                   class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <input name="location" placeholder="Location" required
                   class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <input name="price" placeholder="Price" type="number" required
                   class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <input name="type" placeholder="Type" required
                   class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <textarea name="description" placeholder="Description"
                      class="w-full border border-gray-300 rounded-lg p-2 h-24 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>

            <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg font-medium transition">
                Add Property
            </button>
        </form>

        <!-- üîô Back Button -->
        <div class="text-center">
            <a href="/" class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg mb-4 transition">
                ‚Üê Back to All Properties
            </a>
        </div>
    </div>
</body>
</html>
